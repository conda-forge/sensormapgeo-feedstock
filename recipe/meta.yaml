{% set name = "sensormapgeo" %}
{% set version = "0.4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sensormapgeo-{{ version }}.tar.gz
  sha256: 0822e025b89a4d1f4fafc9a763a29ff0e287b4afd20b49695a1bef9a7536a48d

build:
  number: 1
  skip: true  # [py<36]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - gdal
    - numpy
    - _openmp_mutex =* =*_llvm  # [linux]
    - pebble
    - py-tools-ds >=0.14.26
    - pyproj >=2.2
    - pyresample >=1.11.0
    - python

test:
  imports:
    - sensormapgeo
    - sensormapgeo.transformer_2d
    - sensormapgeo.transformer_3d
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitext.gfz-potsdam.de/EnMAP/sensormapgeo
  summary: A package for transforming remote sensing images between sensor and map geometry.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danschef
