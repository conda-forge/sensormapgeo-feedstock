{% set name = "sensormapgeo" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sensormapgeo-{{ version }}.tar.gz
  sha256: 0644253e3906a12ad0c926ee1ecec79fc925e3e502e9268f91293baa4deff0f8

build:
  number: 0
  skip: true  # [py<36]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - gdal
    - numpy
    - _openmp_mutex =* =*_llvm  # [linux]
    - pebble
    - py-tools-ds >=0.18.0
    - pyproj >=2.2
    - pyresample >=1.11.0,<1.17.0
    - python

test:
  imports:
    - sensormapgeo
    - sensormapgeo.transformer_2d
    - sensormapgeo.transformer_3d
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://git.gfz-potsdam.de/EnMAP/sensormapgeo
  summary: A package for transforming remote sensing images between sensor and map geometry.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danschef
